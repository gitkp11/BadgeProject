<h1>Search Results</h1>

<ul>
  
  {% if not object_list %}
      <h3>NO BADGES TO DISPLAY</h3>
  {% endif %}

  {% for member in object_list %}
    <li>
      {{ member.student_name }}, {{ member.email_id }}, {{ member.id }}, {{ member.course }}
      
      <form action="{% url 'memberships:badge_generator_view' member.id %}" method="post">
          {% csrf_token %}
          
          <button type="submit" value="Submit">Download Badge</button>
      </form>

    </li>
  {% endfor %}
</ul>
